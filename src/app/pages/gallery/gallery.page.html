<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="shops"></ion-back-button>
    </ion-buttons>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
   <span style="color:#1a4207;margin: 10px;">{{shop.name}}</span>
  </div>

  <div class="empty" *ngIf="pictures?.length === 0 ">
    <ion-icon name="images"></ion-icon>     
    <h5>No Pictures in {{shop.name}} !</h5>
    <small>
      You can view pictures gallery after their shop has been stocked
    </small>
  </div>

  <ion-row>
    <ion-col *ngFor="let picture of pictures" class="imgContainer" text-center size="12" sizeMd="4"  sizeXl="3" >
      <img [src]="picture.imageUrl"/> 
    </ion-col>
   </ion-row> 
  
</ion-content>
