<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="shops"></ion-back-button>
    </ion-buttons>
    <ion-title>Shop Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header class="card-head">
      <img [src]="shop.imageUrl" height="500px" style="width: 100%" alt=""  />
      <div class="floatingbtn">
        <ion-icon
          style="position: relative; color:white; font-size: 35px;"
          name="share"
        ></ion-icon>
      </div>
      <ion-card class="floatingbn">
        <ion-card-content>
          <ion-icon style="font-size: 30px; color: white" name="cut"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-card-header>
    <br />

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h2>Name</h2>
            <p>{{shop.name}}</p>
          </ion-label>
          <ion-icon
            slot="end"
            name="home"
          ></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Address</h2>
            <p text-wrap>{{shop.address}}</p>
          </ion-label>
          <ion-icon
            slot="end"
            name="pin"
          ></ion-icon>
        </ion-item>

        <ion-item >
          <ion-label>
            <h2>Phone Number</h2>
            <p>{{shop.phone}}</p>
          </ion-label>
          <ion-icon
            slot="end"
            name="call"
          ></ion-icon>
        </ion-item>

        <ion-item >
          <ion-label>
            <h2>Email Address</h2>
            <p>{{shop.email}}</p>
          </ion-label>
          <ion-icon 
            slot="end"
            name="mail"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>  

  </ion-content>
