<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Your Shop/ Business</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <div>
    <p>Hi Mariyah, Please let us know about your Business</p>
  </div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <ion-list>
      
        <ion-item>
          <ion-label position="floating">Shop Name</ion-label>
          <ion-input type="text" ngModel  name="name"  placeholder="Shop Name"></ion-input>
        </ion-item>
        <br/>

        <ion-item>
          <ion-label position="floating"> Shop Description</ion-label>
          <ion-textarea  ngModel name="description" required ></ion-textarea>
        </ion-item>
        <br/>

        <ion-row>
          <ion-col size="2">
            <img [src]="img" alt="" style="width:50px; height:45px; object-fit: cover;">
          </ion-col>
          <ion-col size="10">
              <ion-item>
                  <input
                    type="file"
                    class="fileInput"
                    (change)="selectImage($event)"
                  />
                  <label for="file"><ion-icon name="images"></ion-icon> Select </label>
                </ion-item>
          </ion-col>
        </ion-row>

        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input type="tel" ngModel  name="phone"  placeholder="+256"></ion-input>
        </ion-item>
        <br/>

        <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input type="email" ng Model name="email"  placeholder="example@gmail.com"></ion-input>
        </ion-item>
        <br/>
  
        <ion-item>
            <ion-label position="floating">Working hours</ion-label>
            <ion-input type="text" ngModel  name="hours" required   placeholder="8am - 10pm monday to friday"></ion-input>
        </ion-item>
        <br/>

        <ion-item>
          <ion-label position="floating"> Address</ion-label>
          <ion-textarea name="address" ngModel required ></ion-textarea>
        </ion-item>
        <br/>
     
    </ion-list>
    <ion-button  type="submit"  shape="round" style="color:white" expand="block">{{btnText}}</ion-button>
  </form>
</ion-content>
